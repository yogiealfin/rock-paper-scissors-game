<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="playGame('rock')" class="move-button">
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('paper')" class="move-button">
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('scissors');" class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="moves js-moves"></p>
    <p class="result js-result"></p>
    <p class="score js-score"></p>
    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();"
      class="reset-score-button"
    >
      Reset Score
    </button>
    <script src="script.js"></script>
  </body>
</html>
